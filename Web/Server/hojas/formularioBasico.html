<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Basico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Formulario</h1>
    <br>
    <form action="" class="">
    <div class="form-group row has-warning">
        <div class="col-md-4"> 
                <label for="nombre">Nombre</label>
                <input class="form-control" id="nombre" type="text" placeholder="Nombre" required>
        </div>
        <div class="col-md-4"> 
                <label for="correo">Correo</label>
                <input class="form-control" id="correo" type="text" placeholder="nombre@example.com" required>
        </div>
       <div class="col-md-4">
                <label for="opcion">Eligue una opcion</label>
                <select class="form-control" id="opcion">
                    <option value="">opcion 1</option>
                    <option value="">opcion 2</option>
                    <option value="">opcion 3</option>
                    <option value="">opcion 4</option>
                    <option value="">opcion 5</option>
                </select>
        </div>
    </div>
    <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea class="form-control" name="" id="mensaje" placeholder="Escriba su mensaje"></textarea>
    </div>
    <div class="form-group">
        <label for="archivo">Archivo:</label>
        <input type="file" name="" id="archivo">
        <p class="form-text text-muted">Maximo 2MB</p>
    </div>
        <button class="btn btn-primary">Enviar</button>
    
    </form>
    <script type="javascript" src="../js/bootstrap.min.js"></script>
    <script type="javascript" src="../javascript/jquery-3.4.1.min.js"></script>
</body>
</html>
