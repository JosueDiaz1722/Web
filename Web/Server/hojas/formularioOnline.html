<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <br>
        <form action="" class="">
            <div class="form-row aling-itmes-center">
                <div class="col-auto">
                    <label class="sr-only" for="cuenta">Cuenta</label>
                    <input class="form-control mb-2" id="nombre" type="text" placeholder="Nombre" required>            
                </div>
                </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                    <div class="input-group-text">@</div>
                    <input class="" id="correo" type="text" placeholder="example.com" required>       
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check-input">
                    <input class="form-check-input mb-2" type="checkbox">
                    <label class="form-check-label mb-2" for="">Contactar</label>
                </div>
            </div>
           <!--
            <div class="col-auto">
                <button class="btn btn-primary">Enviar</button>
            </div>
           --> 
        </form>
        <script type="javascript" src="../js/bootstrap.min.js"></script>
        <script type="javascript" src="../javascript/jquery-3.4.1.min.js"></script>
    </div>
</body>
</html>
